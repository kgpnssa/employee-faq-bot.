<!DOCTYPE html>
<html>
<head>
  <title>Employee FAQ Bot</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #answer { margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    input { padding: 10px; width: 80%; margin-right: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Ask the Employee FAQ Bot</h2>
  <input id="question" placeholder="Type your question..." />
  <button onclick="ask()">Ask</button>
  <div id="answer">Your answer will appear here...</div>

  <script>
    async function ask() {
      const q = document.getElementById("question").value;
      const res = await fetch(`/api/ask?q=${encodeURIComponent(q)}`);
      const data = await res.json();
      document.getElementById("answer").innerText = data.answer || "No answer found.";
    }
  </script>
</body>
</html>
