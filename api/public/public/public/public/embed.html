<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee FAQ Chat</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #eee;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat" class="chat-box">
      <div class="bubble bot">👋 Hi! Ask me anything about the company.</div>
    </div>
    <div class="input-area">
      <input id="q" placeholder="Type your question..." autocomplete="off"/>
      <button onclick="ask()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "bubble " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask() {
      const input = document.getElementById("q");
      const q = input.value.trim();
      if (!q) return;

      addMessage(q, "user");
      input.value = "";

      try {
        const res = await fetch("/api/ask?q=" + encodeURIComponent(q));
        const data = await res.json();
        addMessage(data.answer || "❌ Sorry, I couldn’t find an answer.", "bot");
      } catch (err) {
        addMessage("⚠️ Error contacting the bot.", "bot");
      }
    }

    document.getElementById("q").addEventListener("keydown", e => {
      if (e.key === "Enter") ask();
    });
  </script>
</body>
</html>
