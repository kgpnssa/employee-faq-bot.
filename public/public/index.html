<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee FAQ Bot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Fill embed height */
      }
      #chat-container {
        width: 100%;
        max-width: 600px;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      #chat-header {
        background: #007bff;
        color: white;
        padding: 12px;
        text-align: center;
        font-weight: bold;
      }
      #chat-box {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .message {
        max-width: 70%;
        padding: 10px;
        border-radius: 15px;
        line-height: 1.4;
      }
      .bot {
        background: #f1f0f0;
        align-self: flex-start;
      }
      .user {
        background: #007bff;
        color: white;
        align-self: flex-end;
      }
      #input-box {
        display: flex;
        padding: 12px;
        border-top: 1px solid #ddd;
        background: #fafafa;
      }
      #question {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
      }
      button {
        margin-left: 10px;
        padding: 10px 16px;
        border: none;
        border-radius: 20px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">Employee FAQ Bot</div>
      <div id="chat-box">
        <div class="message bot">ðŸ‘‹ Hi! Ask me anything from your Employee Handbook.</div>
      </div>
      <div id="input-box">
        <input
          type="text"
          id="question"
          placeholder="Type your question..."
        />
        <button onclick="ask()">Send</button>
      </div>
    </div>

    <script>
      async function ask() {
        const input = document.getElementById("question");
        const chatBox = document.getElementById("chat-box");

        if (!input.value.trim()) return;

        // Add user message
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.textContent = input.value;
        chatBox.appendChild(userMessage);

        // Send to backend
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: input.value })
        });

        const data = await res.json();

        // Add bot reply
        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = data.answer || "Sorry, I couldnâ€™t find an answer.";
        chatBox.appendChild(botMessage);

        // Scroll down
        chatBox.scrollTop = chatBox.scrollHeight;

        input.value = "";
      }
    </script>
  </body>
</html>
